    <script>
        var _IS_APP = false;

        if (window.navigator.userAgent.indexOf('KHAN') > 0) {
            localStorage.setItem('agent', 'KHAN');
        }

        if (localStorage.getItem('agent') == "KHAN") {
            _IS_APP = true;
        }

        var is_mobile = false;
        var deviceType = 'PC';
        var browser = detect.parse(navigator.userAgent);
        if (browser.device.type == 'Mobile') {
            is_mobile = true;
            deviceType = 'MOBILE';
        }

        var visitChannel = '';
        if (_IS_APP == true) {
            visitChannel = 'APP';
        } else {
            if (is_mobile == true) {
                visitChannel = 'MO';
            } else {
                visitChannel = 'PC';
            }
        }

        var member_info = get_memberInfo();
        var member_data = new Array;
        if (Object.keys(member_info).length > 0) {
            var member_gaData = Object.fromEntries(Object.entries(member_info));
            for (var key in member_gaData) {
                if (key == 'loginId' || key == 'loginPlatform') {
                    member_data[key] = member_gaData[key];
                    delete member_gaData[key];
                }
            }
        }
    </script>


    <script>
        function isAdBlockerActive() {
            $('<div id="adsbox" class="adsbox">&nbsp;</div>').appendTo('body');
            const isBlocked = $('#adsbox').height() === 0;
            $('#adsbox').remove();

            return isBlocked;
        }

        function adBlockCheck() {
            if (isAdBlockerActive()) {
                var chk_adBlock = 'Y';
            } else {
                var chk_adBlock = 'N';
            }

            return chk_adBlock;
        }
    </script>

    <script>
        let pvObj = {}
        function laad_gaData() {
            var adBlock_flag = adBlockCheck();

            var pageUrl_len = document.location.href.split('?')[0].length;
            var pageUrl = document.location.href;

            let pageviewObj = {}

            let basicObj = {
                'ep_adblock_flag': adBlock_flag,
                'ep_page_0depth': visitChannel,
                'ep_page_1depth': '인터랙티브',
                'ep_page_day': '월',
                'ep_page_domain': window.location.hostname,
                'ep_page_url': pageUrl.substr(0, pageUrl_len),
                'title': '인터랙티브>[인터랙티브] 단지 그대가 여성노동자라는 이유로',
                'up_loginyn': (member_gaData['uid']) ? 'Y' : 'N',
                'up_visit_channel': visitChannel
            }

            pageviewObj = basicObj;

            let userObj = add_gaData(member_gaData, 'user');
            if (Object.keys(userObj).length > 0) {
                pageviewObj = Object.assign({}, basicObj, userObj);
            }

            var event_gaData = { "page_1depth": "\uc778\ud130\ub799\ud2f0\ube0c", "title": "\uc778\ud130\ub799\ud2f0\ube0c>[\uc778\ud130\ub799\ud2f0\ube0c] \ub2e8\uc9c0 \uadf8\ub300\uac00 \uc5ec\uc131\ub178\ub3d9\uc790\ub77c\ub294 \uc774\uc720\ub85c", "article_type": "interactive", "article_id": 202303221734021, "article_title": "[\uc778\ud130\ub799\ud2f0\ube0c] \ub2e8\uc9c0 \uadf8\ub300\uac00 \uc5ec\uc131\ub178\ub3d9\uc790\ub77c\ub294 \uc774\uc720\ub85c", "article_author": "\ud669\uacbd\uc0c1 \uae30\uc790(74)", "article_date": "2023.03.22", "article_time": "17:34", "article_elapsedDay": "250\uc77c", "page_khanupyn": "N", "page_memberyn": "N" };
            let eventObj = add_gaData(event_gaData, 'event');
            if (Object.keys(eventObj).length > 0) {
                pageviewObj = Object.assign({}, basicObj, userObj, eventObj);
            }

            pvObj = pageviewObj;

            sendGAPage(pageviewObj);
        }


        function sendGAVirData(obj, _this) {
            var depth = _this.data('depth');
            var vr_url = _this.data('vr_url');

            obj['title'] = depth.replaceAll('_', '>');
            obj['ep_page_url'] = vr_url;

            sendGAVirPage(obj);
        }

        var p_progress = 0;
        var oP_progress = 0;
        var p_isCount = true;
        var compare_scrollTop = 0;
        $(window).scroll(function (event) {
            var this_scrollTop = $(this).scrollTop();
            var windowHeight = $(window).height();

            if (this_scrollTop > compare_scrollTop) {
                if (p_isCount == true) {
                    p_progress = get_pageScrollReach(this_scrollTop, windowHeight);
                    if (p_progress < 100) {
                        if (oP_progress <= p_progress) {
                            oP_progress = p_progress;
                        }
                    } else {
                        p_isCount = false;
                    }
                }

                compare_scrollTop = this_scrollTop;
            }
        });

        let isEventHandled = false;
        $(window).on('pagehide beforeunload', function () {
            var pProgress = 0;
            if (typeof p_progress !== 'undefined') {
                if (oP_progress >= p_progress) {
                    var progress_p = oP_progress;
                } else {
                    var progress_p = p_progress;
                }

                if (progress_p >= 0 && progress_p < 29) {
                    pProgress = 0;
                } else if (progress_p >= 30 && progress_p < 50) {
                    pProgress = 30;
                } else if (progress_p >= 50 && progress_p < 70) {
                    pProgress = 50;
                } else if (progress_p >= 70 && progress_p < 100) {
                    pProgress = 70;
                } else if (progress_p == 100) {
                    pProgress = 100;
                }
            }

            if (!isEventHandled) {
                isEventHandled = true;

                let eventObj = {
                    'ep_page_scrolldepth': String(pProgress),
                }

                sendGAEvent(eventObj);
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            laad_gaData();
        });
